<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CONNECT TO AGARTHA SUCCESS</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
    }

    /* Fullscreen background video, centered and covering */
    .bg-video {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%); /* keep video centered */
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      object-fit: cover;
      object-position: center;
      z-index: 0;                /* behind overlay, but not behind the page */
      pointer-events: none;
    }

    /* Center the overlay text above the video */
    .overlay {
      position: relative;
      z-index: 1;
      display: grid;
      place-items: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
      font-weight: 900;
      letter-spacing: 0.08em;
      margin: 0;
      font-size: clamp(2.5rem, 8vw, 8rem);
      /* Fast flashing red/white */
      animation: flash 0.12s steps(1, end) infinite;
      /* Make the flash obvious */
      text-shadow: 0 0 18px rgba(255,255,255,0.25), 0 0 36px rgba(255,0,0,0.25);
    }

    @keyframes flash {
      0%, 49% {
        color: #ffffff;
        text-shadow: 0 0 18px rgba(255,255,255,0.6), 0 0 36px rgba(255,255,255,0.35);
      }
      50%, 100% {
        color: #ff0000;
        text-shadow: 0 0 18px rgba(255,0,0,0.8), 0 0 36px rgba(255,0,0,0.45);
      }
    }
  </style>
</head>
<body>
  <!-- Replace with your file(s). Add WebM if you have it for better compatibility. -->
  <video id="bg" class="bg-video" autoplay muted playsinline loop preload="auto" poster="">
    <source src="demo.mp4" type="video/mp4" />
    <!-- Optional fallback:
    <source src="background.webm" type="video/webm" />
    -->
  </video>

  <main class="overlay" aria-label="Status">
    <h1>CONNECT TO AGARTHA SUCCESS</h1>
  </main>

  <script>
    // Robust autoplay: try to play, and if blocked, resume on first user gesture
    (function () {
      const v = document.getElementById('bg');
      if (!v) return;

      function tryPlay() {
        const p = v.play();
        if (p && typeof p.catch === 'function') {
          p.catch(() => {
            const resume = () => {
              v.muted = true;
              v.play().finally(() => {
                window.removeEventListener('pointerdown', resume);
                window.removeEventListener('keydown', resume);
              });
            };
            window.addEventListener('pointerdown', resume, { once: true });
            window.addEventListener('keydown', resume, { once: true });
          });
        }
      }

      if (v.readyState >= 2) {
        tryPlay();
      } else {
        v.addEventListener('canplay', tryPlay, { once: true });
      }

      // Re-assert playback when tab becomes visible again
      document.addEventListener('visibilitychange', () => {
        if (!document.hidden) tryPlay();
      });
    })();
  </script>
</body>
</html>
