<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url('dude.png') no-repeat center center/cover;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 1px 1px 3px black;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 30px;
    }

    .fake-buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .fake-button {
      background-color: rgba(255, 0, 0, 0.8);
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }

    .fake-button:hover {
      background-color: rgba(200, 0, 0, 1);
    }
  </style>
</head>
<body>
  <h1>Super Secret Admin Stuff</h1>

  <div class="fake-buttons">
    <button class="fake-button">Delete Entire Database</button>
    <button class="fake-button">Launch The Mainframe</button>
    <button class="fake-button">Pump and Dump</button>
    <button class="fake-button">Ban 10 Random Players</button>
    <button class="fake-button">Add 100 Pay walls</button>
  </div>
</body>
</html>
