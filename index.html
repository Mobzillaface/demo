<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bazzar</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url('bazzar.png') no-repeat center center/cover;
      font-family: Arial, sans-serif;
    }

    .admin-button {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: red;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .admin-button:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>
  <button class="admin-button" onclick="window.location.href='admin/admin-panel.html'">
    Admin Panel
  </button>
</body>
</html>
